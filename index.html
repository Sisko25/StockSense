<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sisko StockSense | Intelligent Screener</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --up: #00C853;
            --down: #FF3D00;
            --bg: #131722;
            --bg-card: #1E222D;
            --border: #2A2E39;
            --text: #D1D4DC;
            --text-muted: #787B86;
            --accent: #2962FF;
            --ai-reasoning: #2A2E39;
        }

        * { box-sizing: border-box; tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Utilities --- */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .w-full { width: 100%; }
        .text-up { color: var(--up); }
        .text-down { color: var(--down); }
        .hidden { display: none !important; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .btn { cursor: pointer; border: none; outline: none; transition: 0.2s; }
        .btn:hover { opacity: 0.8; }
        .btn-primary { background: var(--accent); color: white; padding: 8px 16px; border-radius: 4px; }
        .btn-danger { background: var(--down); color: white; padding: 8px 16px; border-radius: 4px; }
        .btn-icon { background: transparent; color: var(--text-muted); padding: 8px; font-size: 1.2rem; }

        /* --- Auth View --- */
        #auth-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 100;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .auth-card {
            background: var(--bg-card); padding: 30px; border-radius: 8px;
            width: 100%; max-width: 400px; text-align: center;
            border: 1px solid var(--border);
        }
        .auth-input {
            width: 100%; padding: 12px; margin: 15px 0;
            background: var(--bg); border: 1px solid var(--border);
            color: var(--text); border-radius: 4px;
        }
        .auth-switch {
            margin-top: 15px; font-size: 0.85rem; color: var(--accent);
            cursor: pointer; text-decoration: underline;
        }

        /* --- Main App Layout --- */
        header {
            background: var(--bg-card);
            border-bottom:1px solid var(--border);
            padding: 10px 15px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .logo { font-weight: 700; font-size: 1.1rem; color: var(--text); }
        .logo span { color: var(--accent); }

        .tabs {
            display: flex; overflow-x: auto; background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .tabs::-webkit-scrollbar { display: none; }
        .tab {
            padding: 12px 16px; color: var(--text-muted); white-space: nowrap;
            font-size: 0.9rem; cursor: pointer; border-bottom: 2px solid transparent;
        }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        main { flex: 1; overflow-y: auto; position: relative; }

        /* --- Screener Table --- */
        .stock-row {
            display: grid; grid-template-columns:1.5fr 1fr 1fr 0.5fr;
            padding: 12px 15px; border-bottom: 1px solid var(--border);
            align-items: center; cursor: pointer; transition: background 0.2s;
        }
        .stock-row:hover { background: var(--bg-card); }
        .symbol { font-weight: 600; color: var(--text); }
        .price { font-family: 'JetBrains Mono', monospace; }
        .change { font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; text-align: right; }
        .actions { text-align: right; color: var(--text-muted); }

        /* --- Stock Detail Modal --- */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 50; overflow-y: auto;
            transform: translateY(100%); transition: transform 0.3s ease-in-out;
        }
        #modal.open { transform: translateY(0); }
        .modal-header {
            position: sticky; top: 0; background: var(--bg-card);
            padding: 15px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-price { font-size: 2rem; font-weight: 700; font-family: 'JetBrains Mono', monospace; padding: 20px 15px; }

        .chart-container { height: 300px; width: 100%; padding: 0 15px; }

        .ai-section { padding: 20px; margin-top: 10px; border-top: 1px solid var(--border); }
        .ai-header { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; color: var(--accent); }
        
        .thinking-box {
            background: var(--ai-reasoning); border-left: 3px solid var(--text-muted);
            padding: 15px; margin-bottom: 20px; font-size: 0.9rem; color: var(--text-muted);
            border-radius: 0 4px 4px 0;
        }
        .thinking-title { font-size: 0.75rem; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }

        .final-analysis { font-size: 1rem; line-height: 1.6; color: var(--text); }

        /* --- Footer --- */
        footer {
            background: var(--bg-card); border-top: 1px solid var(--border);
            padding: 10px; text-align: center; font-size: 0.85rem; color: var(--text-muted);
            display: flex; flex-direction: column; gap: 10px;
        }
        footer a { color: var(--accent); text-decoration: none; }

        /* --- Floating Action Button --- */
        .fab {
            position: fixed; bottom: 90px; right: 20px;
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--accent); color: white;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 1.2rem;
            cursor: pointer; z-index: 40;
        }

        /* --- Watchlist Manager --- */
        .watchlist-manager {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 8px; margin: 10px; padding: 10px;
        }
        .watchlist-input {
            width: 100%; padding: 8px; margin-bottom: 8px;
            background: var(--bg); border: 1px solid var(--border);
            color: var(--text); border-radius: 4px;
        }

        /* --- Loading --- */
        .spinner {
            border: 3px solid rgba(255,255,255,0.1); border-radius: 50%;
            border-top-color: var(--accent); width: 24px; height: 24px;
            animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- AUTHENTICATION VIEW -->
    <div id="auth-view">
        <div class="auth-card">
            <h1 style="margin-bottom: 10px;">Sisko StockSense</h1>
            <p style="color: var(--text-muted); margin-bottom: 20px;" id="auth-subtitle">Sign in to access Sisko StockSense.</p>
            
            <form id="login-form">
                <input type="text" id="name-input" class="auth-input hidden" placeholder="Full Name">
                <input type="email" id="email-input" class="auth-input" placeholder="Enter your email" required>
                <button type="submit" class="btn btn-primary w-full" id="auth-btn">Send Magic Link</button>
            </form>
            
            <div class="auth-switch" id="auth-toggle">
                New user? <span onclick="toggleAuthMode()">Create Account</span>
            </div>

            <p id="auth-msg" style="margin-top: 15px; font-size: 0.9rem; color: var(--accent);"></p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-view" class="flex flex-col hidden">
        <header>
            <div class="logo"><span>Sisko</span> StockSense</div>
            <div class="flex items-center" style="gap:10px;">
                <div id="user-badge" class="btn" style="padding: 4px 8px; background: var(--bg); font-size: 0.8rem; border-radius: 4px; border: 1px solid var(--border);">User</div>
            </div>
        </header>

        <!-- Watchlist / Market Tabs -->
        <div class="tabs" id="watchlist-tabs">
            <div class="tab active" onclick="switchTab('market')">Market Movers</div>
            <!-- Dynamic Watchlist tabs will be injected here -->
            <div id="dynamic-tabs-container" style="display:contents;"></div>
            <button class="btn-icon" onclick="openCreateWatchlistModal()" style="margin-left: 10px; color: var(--accent);">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <main id="screener-content">
            <div id="screener-loader" class="spinner"></div>
            <div id="stock-list"></div>
        </main>

        <!-- Profile Page View (Hidden by default) -->
        <div id="profile-view" class="hidden" style="padding: 30px; text-align: center;">
            <div style="background: var(--bg-card); padding: 40px; border-radius: 8px; border: 1px solid var(--border); max-width: 400px; margin: 0 auto;">
                <div style="font-size: 3rem; color: var(--accent); margin-bottom: 20px;">
                    <i class="fa-solid fa-user-circle"></i>
                </div>
                <h2 id="profile-email" style="margin-bottom: 10px;">user@example.com</h2>
                <p style="color: var(--text-muted); margin-bottom: 30px;">
                    Premium Access Active
                </p>
                <button class="btn btn-danger w-full" onclick="handleLogout()">
                    <i class="fa-solid fa-sign-out-alt"></i> Log Out
                </button>
            </div>
        </div>

        <a href="https://www.instagram.com/siskocapital/" target="_blank" class="fab">
            <i class="fa-brands fa-instagram"></i>
        </a>

        <footer>
            <div style="display:flex; justify-content:center; gap:10px; align-items:center;">
                <a href="https://siskocapital.netlify.app" target="_blank" class="btn" style="background: var(--bg-card); border: 1px solid var(--accent); color: var(--accent); width: auto; display:inline-flex;">
                    Main Page
                </a>
            </div>
            <div>
                <span>Sisko Capital LLP</span>
                <span>&bull;</span>
                <a href="https://www.instagram.com/siskocapital/" target="_blank"><i class="fa-brands fa-instagram"></i> Follow Us</a>
            </div>
        </footer>
    </div>

    <!-- STOCK DETAIL MODAL -->
    <div id="modal">
        <div class="modal-header">
            <div class="flex items-center" style="gap: 10px;">
                <button class="btn-icon" onclick="closeModal()"><i class="fa-solid fa-arrow-left"></i></button>
                <div>
                    <div class="symbol" id="modal-symbol" style="font-size: 1.2rem;">AAPL</div>
                    <div style="font-size: 0.8rem; color: var(--text-muted);">Real-time Analysis</div>
                </div>
            </div>
            <button class="btn-icon" onclick="toggleWatchlistCurrent()"><i class="fa-regular fa-star" id="modal-star"></i></button>
        </div>

        <div class="modal-price" id="modal-price">0.00</div>

        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>

        <div class="ai-section">
            <div class="ai-header">
                <i class="fa-solid fa-brain"></i> Sisko AI (FinKing V2.2)
            </div>
            <div id="ai-loader" class="spinner hidden"></div>
            <div id="ai-content" class="hidden">
                <div class="thinking-box" id="thinking-content">
                    <div class="thinking-title">Thinking Process</div>
                    <p id="thinking-text"></p>
                </div>
                <div class="final-analysis" id="final-text"></div>
            </div>
            <button id="analyze-btn" class="btn btn-primary w-full" onclick="runAIAnalysis()">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Analyze with Sisko AI?
            </button>
        </div>
    </div>

    <!-- CREATE WATCHLIST MODAL -->
    <div id="create-watchlist-modal" class="hidden" style="position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:var(--bg-card); padding:20px; border-radius:8px; border:1px solid var(--border); z-index:150; min-width:300px;">
        <h3>Create Watchlist</h3>
        <input type="text" id="new-watchlist-name" class="watchlist-input" placeholder="Watchlist Name (e.g. Tech Giants)">
        <div class="flex" style="gap:10px; margin-top:10px;">
            <button class="btn btn-primary" style="flex:1;" onclick="confirmCreateWatchlist()">Create</button>
            <button class="btn btn-icon" onclick="document.getElementById('create-watchlist-modal').classList.add('hidden')"><i class="fa-solid fa-times"></i></button>
        </div>
    </div>

    <!-- MAIN MODULE STARTS HERE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";
        import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        // --- WRAPPER FUNCTION TO HANDLE AWAIT AND RETURN ---
        async function initApp() {
            
            // --- FETCH CONFIG FROM NETLIFY FUNCTION ---
            let DEEPSEEK_KEY = "";
            let FINNHUB_KEY = "";

            async function fetchConfig() {
                try {
                    const res = await fetch('/.netlify/functions/get-config');
                    if(!res.ok) throw new Error("Failed to fetch config");
                    const data = await res.json();
                    
                    console.log("Config Data:", data);

                    DEEPSEEK_KEY = data.DEEPSEEK_KEY;
                    FINNHUB_KEY = data.FINNHUB_KEY;
                    
                    if (!FINNHUB_KEY) {
                        alert("Error: FINNHUB_KEY is missing from Netlify Environment Variables.");
                        return false;
                    }
                    return true;
                } catch (e) {
                    console.error("Config Error:", e);
                    alert("Error loading configuration. Make sure you updated get-config.js and deployed it.");
                    return false;
                }
            }

            const hasConfig = await fetchConfig();
            if (!hasConfig) return; 

            // Firebase Config
            const firebaseConfig = {
                apiKey: "AIzaSyAaIpgze1gQ-vd3TI4fP5XWJlbzqzO-PXY",
                authDomain: "siskoai.firebaseapp.com",
                projectId: "siskoai",
                storageBucket: "siskoai.firebasestorage.app",
                messagingSenderId: "116282806208",
                appId: "1:116282806208:web:fb11971fefe93d2f898225",
                measurementId: "G-H8WGZ7P4HC"
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            // --- STATE ---
            let currentStock = null;
            let stockChartInstance = null;
            let isSignup = false;
            let activeTab = 'market';
            
            // Default Watchlist Structure: Array of objects
            let watchlists = [
                { id: 1, name: 'Tech Favorites', symbols: ['AAPL', 'MSFT', 'GOOGL', 'AMZN', 'NVDA'] },
                { id: 2, name: 'Retail', symbols: ['WMT', 'COST', 'TGT', 'HD'] }
            ];
            
            if(localStorage.getItem('sisko_watchlists')) {
                watchlists = JSON.parse(localStorage.getItem('sisko_watchlists'));
            }

            function saveWatchlists() {
                localStorage.setItem('sisko_watchlists', JSON.stringify(watchlists));
                renderTabs();
            }

            // Predefined list for market movers
            const marketMoversList = ['AAPL', 'MSFT', 'GOOGL', 'AMZN', 'NVDA', 'TSLA', 'META', 'NFLX', 'AMD', 'INTC', 'CSCO', 'ADBE', 'CRM', 'ORCL', 'IBM', 'JNJ', 'V', 'WMT', 'DIS', 'NFLX'];

            // --- AUTHENTICATION LOGIC ---
            const actionCodeSettings = {
                url: window.location.href,
                handleCodeInApp: true,
            };

            window.toggleAuthMode = () => {
                isSignup = !isSignup;
                const nameInput = document.getElementById('name-input');
                const title = document.getElementById('auth-subtitle');
                const btn = document.getElementById('auth-btn');
                const toggle = document.getElementById('auth-toggle');
                
                if (isSignup) {
                    nameInput.classList.remove('hidden');
                    title.innerText = "Create your account to start trading smarter.";
                    btn.innerText = "Send Sign Up Link";
                    toggle.innerHTML = 'Already have an account? <span onclick="toggleAuthMode()">Sign In</span>';
                } else {
                    nameInput.classList.add('hidden');
                    title.innerText = "Sign in to access the intelligent screener.";
                    btn.innerText = "Send Magic Link";
                    toggle.innerHTML = 'New user? <span onclick="toggleAuthMode()">Create Account</span>';
                }
            }

            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email-input').value;
                const msg = document.getElementById('auth-msg');
                
                if (window.location.protocol === 'file:') {
                    alert("ERROR: You are opening this file directly from your folder.\n\nFirebase requires a server (http:// or https://).");
                    msg.innerText = "Error: Invalid Protocol.";
                    msg.style.color = "var(--down)";
                    return;
                }
                
                if(isSignup) {
                    const name = document.getElementById('name-input').value;
                    if(name) localStorage.setItem('sisko_temp_name', name);
                }

                try {
                    await sendSignInLinkToEmail(auth, email, actionCodeSettings);
                    window.localStorage.setItem('emailForSignIn', email);
                    msg.innerText = "Magic link sent! Check your email.";
                    msg.style.color = "var(--up)";
                } catch (error) {
                    msg.innerText = "Error: " + error.message;
                    msg.style.color = "var(--down)";
                }
            });

            if (isSignInWithEmailLink(auth, window.location.href)) {
                let email = window.localStorage.getItem('emailForSignIn');
                if (!email) {
                    email = window.prompt('Please provide your email for confirmation');
                }
                signInWithEmailLink(auth, email, window.location.href)
                    .then((result) => {
                        window.localStorage.removeItem('emailForSignIn');
                        const tempName = localStorage.getItem('sisko_temp_name');
                        if(tempName) {
                            localStorage.removeItem('sisko_temp_name');
                        }
                        window.location.href = window.location.pathname; 
                    })
                    .catch((error) => {
                        console.error(error);
                    });
            }

            window.handleLogout = () => {
                signOut(auth).then(() => {
                    window.location.reload();
                }).catch((error) => {
                    alert("Error logging out: " + error.message);
                });
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('auth-view').classList.add('hidden');
                    document.getElementById('app-view').classList.remove('hidden');
                    document.getElementById('profile-view').classList.add('hidden');
                    
                    // Start on main page
                    document.getElementById('screener-content').classList.remove('hidden');
                    document.getElementById('watchlist-tabs').classList.remove('hidden');

                    const displayName = user.displayName || user.email.split('@')[0];
                    document.getElementById('user-badge').innerText = displayName;
                    document.getElementById('profile-email').innerText = user.email;
                    
                    renderTabs();
                    loadMarketData(); 
                } else {
                    document.getElementById('auth-view').classList.remove('hidden');
                    document.getElementById('app-view').classList.add('hidden');
                    document.getElementById('profile-view').classList.add('hidden');
                }
            });

            // --- TAB MANAGEMENT ---
            window.switchTab = (tabId) => {
                if (tabId === 'profile') {
                    document.getElementById('screener-content').classList.add('hidden');
                    document.getElementById('watchlist-tabs').classList.add('hidden');
                    document.getElementById('profile-view').classList.remove('hidden');
                    return;
                }
                
                activeTab = tabId;
                document.getElementById('screener-content').classList.remove('hidden');
                document.getElementById('watchlist-tabs').classList.remove('hidden');
                document.getElementById('profile-view').classList.add('hidden');
                
                renderTabs();
                loadMarketData();
            }

            function renderTabs() {
                const container = document.getElementById('dynamic-tabs-container');
                container.innerHTML = '';

                // Market Tab
                const marketTab = document.createElement('div');
                marketTab.className = `tab ${activeTab === 'market' ? 'active' : ''}`;
                marketTab.innerText = 'Market Movers';
                marketTab.onclick = () => switchTab('market');
                container.appendChild(marketTab);

                // Watchlist Tabs
                watchlists.forEach(list => {
                    const wTab = document.createElement('div');
                    wTab.className = `tab ${activeTab === list.id ? 'active' : ''}`;
                    wTab.innerText = list.name;
                    wTab.onclick = () => switchTab(list.id);
                    container.appendChild(wTab);
                });

                // Profile Tab
                const profileTab = document.createElement('div');
                profileTab.className = `tab ${activeTab === 'profile' ? 'active' : ''}`;
                profileTab.innerHTML = '<i class="fa-solid fa-user"></i>';
                profileTab.onclick = () => switchTab('profile');
                container.appendChild(profileTab);
            }

            window.openCreateWatchlistModal = () => {
                document.getElementById('create-watchlist-modal').classList.remove('hidden');
                document.getElementById('new-watchlist-name').value = '';
                document.getElementById('create-watchlist-modal').classList.remove('hidden');
            }

            window.confirmCreateWatchlist = () => {
                const name = document.getElementById('new-watchlist-name').value;
                if(!name) return;
                const newId = Date.now();
                watchlists.push({ id: newId, name: name, symbols: [] });
                saveWatchlists();
                switchTab(newId);
                document.getElementById('create-watchlist-modal').classList.add('hidden');
            }

            // --- MARKET DATA (FINNHUB) ---
            window.loadMarketData = async () => {
                const listEl = document.getElementById('stock-list');
                listEl.innerHTML = '<div class="spinner"></div>';

                let data = [];
                let fetchList = marketMoversList;
                
                if (activeTab !== 'market') {
                    const activeListObj = watchlists.find(w => w.id === activeTab);
                    fetchList = activeListObj ? activeListObj.symbols : [];
                }

                const limitedList = fetchList.slice(0, 20);

                try {
                    const promises = limitedList.map(async (ticker) => {
                        try {
                            const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${FINNHUB_KEY}`);
                            if(!res.ok) return null;
                            const json = await res.json();
                            return { ...json, symbol: ticker };
                        } catch (e) {
                            return null;
                        }
                    });

                    const results = await Promise.all(promises);
                    data = results.filter(item => item !== null && item.c !== 0);

                    if (activeTab === 'market') {
                        data.sort((a, b) => b.dp - a.dp);
                    }

                    renderList(data);

                } catch (err) {
                    console.error("Finnhub Error", err);
                    listEl.innerHTML = `<div style="padding:20px; text-align:center; color:var(--down)">Error loading data.</div>`;
                }
            };

            function renderList(stocks) {
                const listEl = document.getElementById('stock-list');
                listEl.innerHTML = '';
                
                if(!stocks || stocks.length === 0) {
                    listEl.innerHTML = `<div style="padding:20px; text-align:center; color:var(--text-muted)">Watchlist empty. Add stocks!</div>`;
                    return;
                }
                
                stocks.forEach(stock => {
                    const symbol = stock.symbol;
                    const price = parseFloat(stock.c);
                    const changeP = parseFloat(stock.dp);
                    const colorClass = changeP >= 0 ? 'text-up' : 'text-down';
                    const sign = changeP >= 0 ? '+' : '';

                    const row = document.createElement('div');
                    row.className = 'stock-row';
                    row.innerHTML = `
                        <div>
                            <div class="symbol">${symbol}</div>
                            <div style="font-size:0.75rem; color:var(--text-muted)">${symbol}</div>
                        </div>
                        <div class="price">${price.toFixed(2)}</div>
                        <div class="change ${colorClass}">${sign}${changeP.toFixed(2)}%</div>
                        <div class="actions"><i class="fa-solid fa-chevron-right"></i></div>
                    `;
                    row.onclick = () => openStockDetail(symbol);
                    listEl.appendChild(row);
                });
            }

            // --- STOCK DETAILS & CHART (FINNHUB - TIMESERIES) ---
            window.openStockDetail = async (ticker) => {
                currentStock = ticker;
                document.getElementById('modal-symbol').innerText = ticker;
                document.getElementById('modal').classList.add('open');
                
                document.getElementById('ai-content').classList.add('hidden');
                document.getElementById('analyze-btn').classList.remove('hidden');
                document.getElementById('ai-loader').classList.add('hidden');

                const star = document.getElementById('modal-star');
                if(watchlists.some(w => w.symbols.includes(ticker))) {
                    star.classList.remove('fa-regular');
                    star.classList.add('fa-solid');
                    star.style.color = '#FEB019';
                } else {
                    star.classList.remove('fa-solid');
                    star.classList.add('fa-regular');
                    star.style.color = 'var(--text)';
                }

                try {
                    // Get current quote
                    const quoteRes = await fetch(`https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${FINNHUB_KEY}`);
                    const quoteJson = await quoteRes.json();
                    if (quoteJson.c) {
                         document.getElementById('modal-price').innerText = quoteJson.c.toFixed(2);
                    }

                    // Try fetching Historical Timeseries (Daily resolution for reliability)
                    // Using 'timeseries' endpoint which gives daily closing prices
                    const chartRes = await fetch(`https://finnhub.io/api/v1/stock/candle?symbol=${ticker}&resolution=D&count=60&token=${FINNHUB_KEY}`);
                    const chartJson = await chartRes.json();
                    
                    if(chartJson.c && chartJson.c.length > 0) {
                        const prices = chartJson.c; 
                        const labels = chartJson.t.map((ts) => {
                            const d = new Date(ts * 1000); 
                            return `${d.getMonth()+1}/${d.getDate()}`;
                        });
                        renderChart(labels, prices);
                    } else {
                         document.getElementById('modal-price').innerText = quoteJson.c ? quoteJson.c.toFixed(2) : "No Data";
                    }
                } catch (e) {
                    console.error(e);
                }
            };

            window.closeModal = () => {
                document.getElementById('modal').classList.remove('open');
                if(stockChartInstance) stockChartInstance.destroy();
            };

            function renderChart(labels, data) {
                const ctx = document.getElementById('stockChart').getContext('2d');
                let gradient = ctx.createLinearGradient(0, 0, 0, 300);
                gradient.addColorStop(0, 'rgba(41, 98, 255, 0.2)');
                gradient.addColorStop(1, 'rgba(41, 98, 255, 0)');

                if(stockChartInstance) stockChartInstance.destroy();

                stockChartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Price',
                            data: data,
                            borderColor: '#2962FF',
                            backgroundColor: gradient,
                            borderWidth: 2,
                            fill: true,
                            pointRadius: 0,
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { display: false },
                            y: { position: 'right', grid: { color: '#2A2E39' } }
                        }
                    }
                });
            }

            // --- WATCHLIST MANAGEMENT ---
            window.toggleWatchlistCurrent = () => {
                const t = currentStock;
                const activeListObj = watchlists.find(w => w.id === activeTab);
                if(!activeListObj) return;

                const idx = activeListObj.symbols.indexOf(t);
                if (idx > -1) {
                    activeListObj.symbols.push(t);
                } else {
                    activeListObj.symbols.splice(idx, 1);
                }
                saveWatchlists();
                
                const star = document.getElementById('modal-star');
                if(activeListObj.symbols.includes(t)) {
                    star.classList.remove('fa-regular');
                    star.classList.add('fa-solid');
                    star.style.color = '#FEB019';
                } else {
                    star.classList.remove('fa-solid');
                    star.classList.add('fa-regular');
                    star.style.color = 'var(--text)';
                }
            };

            // --- DEEPSEEK AI REASONER INTEGRATION ---
            window.runAIAnalysis = async () => {
                if(!currentStock) return;

                const btn = document.getElementById('analyze-btn');
                const loader = document.getElementById('ai-loader');
                const content = document.getElementById('ai-content');
                
                btn.classList.add('hidden');
                loader.classList.remove('hidden');

                const prompt = `Analyze stock ${currentStock}. Research the company fundamentals, technical indicators, and recent news. Provide a detailed breakdown including Pros, Cons, Support/Resistance levels, and a Short-Term Outlook. Keep the final answer under 200 words.`;

                try {
                    const response = await fetch('https://api.deepseek.com/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${DEEPSEEK_KEY}`
                        },
                        body: JSON.stringify({
                            model: "deepseek-reasoner",
                            messages: [
                                { role: "system", content: "You are an expert financial analyst at Sisko Capital." },
                                { role: "user", content: prompt }
                            ],
                        })
                    });

                    const data = await response.json();
                    
                    loader.classList.add('hidden');
                    content.classList.remove('hidden');

                    const reasoning = data.choices[0].message.reasoning_content || "Thinking process not exposed.";
                    const finalAnswer = data.choices[0].message.content;

                    document.getElementById('thinking-text').innerText = reasoning;
                    document.getElementById('final-text').innerHTML = finalAnswer.replace(/\n/g, '<br>');

                } catch (error) {
                    loader.classList.add('hidden');
                    btn.classList.remove('hidden');
                    alert("AI Error: " + error.message);
                }
            }
        }

        // Start the app
        initApp();

    </script>
</body>
</html>
